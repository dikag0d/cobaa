services:
  # ── App Service ─────────────────────────
  web:
    build: .
    container_name: cobaa-app
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/cobaa
      - PORT=3000
    depends_on:
      - mongo
    restart: unless-stopped

  # ── MongoDB Service (Local) ─────────────
  mongo:
    image: mongo:6.0
    container_name: cobaa-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  # ── Test Service ────────────────────────
  test:
    build: .
    container_name: cobaa-test
    depends_on:
      web:
        condition: service_started
    environment:
      - TEST_URL=http://web:3000
    entrypoint: ["node", "test.js"]
    profiles:
      - test

volumes:
  mongo-data:
